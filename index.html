<section id="popover-contact" tabindex="0">
    <form onsubmit="submitContact(); return false;">
        <input type="hidden" id="confirmed-cn" value=""/>
        <input type="hidden" id="category" value="백내장"/>
        <div class="contact-wrap">
            <img src="https://img.okyc.kr/crystaleye.lasic/db.png" alt=""/>
            <input id="contact-name" class="text-input" style="left:17.9%; top:28.2%; width:64.7%; height:4.5%" type="text" placeholder="성함을 입력하세요" required>
            <input id="contact-cp" class="text-input" style="left:17.9%; top:41.0%; width:42.1%; height:3.9%" type="number" pattern="01[0|1|6|7|8|9][0-9]{3,4}[0-9]{4}" placeholder="숫자만입력" title="휴대폰번호(01000000000)" required>
            <input id="contact-cert-number" class="text-input" style="left:17.9%; top:53.0%; width:42.1%; height:4.5%" type="number" pattern="[0-9]{6}" placeholder="6자리 숫자" title="123456" required>
            <input id="contact-agree" class="input-checkbox" style="left:17.0%; top:74.9%; width:3%; height:3%; margin:0; " type="checkbox" name="agree" value="1" required>
            <a href="javascript:hidePopup()" class="text-link" style="left:41.9%; top:1.7%; width:15.9%; height:9.9%">&nbsp;</a>
            <a href="javascript:sendCertNumber()" class="text-link" style="left:62.0%; top:40.7%; width:21.7%; height:5.2%">&nbsp;</a>
            <a href="javascript:confirmCertNumber()" class="text-link" style="left:62.0%; top:53.0%; width:21.7%; height:5.2%">&nbsp;</a>
            <button type="submit" class="text-link" style="left:37.4%; top:80.8%; width:24.8%; height:7.6%">&nbsp;</button>
        </div>
    </form>
</section>
